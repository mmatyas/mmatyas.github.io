<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Fordítások</title>
	<link rel='stylesheet' type='text/css' href='index.css'>
</head>
<body>

<nav><a href='..'>Vissza</a></nav>

<header>
	<h1>Fordítások</h1>
</header>

<main>
	<img class='project-logo' src='fft-logo.png'>

	<br>

	<table class='progress-summary'>
		<tr>
			<td>Sztori<br><span class='desc'>párbeszédek, videók</span></td>
			<td class='progress-box' title='25%'>
				<div class='progressbar progress-marker' style='width: 25%'></div>
				<div class='progressbar progress-marker' style='width: 50%'></div>
				<div class='progressbar progress-marker' style='width: 75%'></div>
				<div class='progressbar progress-stage1' style='width: 25%'></div>
				<div class='progressbar progress-stage2' style='width: 25%'></div>
			</td>
		</tr>
		<tr>
			<td>Menü<br><span class='desc'>leírások, küldetések, könyvek, segítségek</span></td>
			<td class='progress-box' title='15%'>
				<div class='progressbar progress-stage1' style='width: 15%'></div>
			</td>
		</tr>
		<tr>
			<td>Vizuális elemek<br><span class='desc'>betűk, textúrák, ikonok</span></td>
			<td class='progress-box' title='kb. 75%'>
				<div class='progressbar progress-stage1' style='width: 75%'></div>
			</td>
		</tr>
		<tr>
			<td>Extrák<br><span class='desc'>az angol változatból kimaradt minijátékok</span></td>
			<td class='progress-box' title='0%'>
				<div class='progressbar progress-marker' style='width: 25%'></div>
				<div class='progressbar progress-marker' style='width: 50%'></div>
				<div class='progressbar progress-marker' style='width: 75%'></div>
				<div class='progressbar progress-stage1' style='width: 0%'></div>
			</td>
		</tr>
	</table>

	<section class='progress-legend'>
		<span class='legend-box progress-stage1'></span>Lefordítva
		<span class='legend-box progress-stage2'></span>Átnézve
		<span class='legend-box progress-stage3'></span>Tesztelve
	</section>
</main>

<footer>
	<span>Utoljára frissítve: 2021. 12. 23.</span>
	<span>&copy; Mustoha Mátyás</span>
</footer>

</body>
</html>
